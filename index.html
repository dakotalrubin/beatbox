<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Some boilerplate code to scale viewport size to device width -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BeatBox</title>

        <!-- Our CSS style page and JavaScript pages will be linked here -->
        <link rel="stylesheet" href="./style/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
        <script src="./script/script.js" defer></script>
        <script src="./script/jQuery/jquery.js" defer></script>
        
        <!-- Link for header button icons -->
        <script src="https://kit.fontawesome.com/53806cae27.js" crossorigin="anonymous"></script>    </head>

    <body>
        <!-- This div contains the entire menu bar at the top of the screen -->
        <div class="header-container">

            <!-- This div contains the site logo (if time allows!) -->
            <div class="header-logo">
                <!-- Image here! -->
            </div>

            <!-- This div contains all the controls in the menu bar -->
            <!-- These controls are located in the top-middle of the screen -->
            <div class="header-controls">
                <input class="header-tempo" type="text" value=120 spellcheck="false" 
                    onclick="update_header_tempo()">
                <button class="header-play"><i class="fa fa-play"></i></button>
                <button class="header-stop"><i class="fa fa-pause"></i></button>
                <button class="header-download"><i class="fa fa-download"></i></button>
                <a class="header-download-link" href="#" style="display: none;" download="myAudio.wav"></a>
            </div>

            <!-- This div contains everything related to user accounts -->
            <!-- and saving/loading snapshots of drum patterns/sound files -->
            <!-- at the top-right of the screen -->
            <!-- We will add to this when we tackle user accounts/authentication -->
            <div class="header-account">
                <button class="header-login">Log In</button>
            </div>
        </div>

        <!-- This div contains all instrument-related elements on the screen -->
        <div class="instrument-container">

            <!-- This div contains a single instrument row across the screen -->
            <div class="instrument-row">

                <!-- This div contains a single instrument button on the left -->
                <div class="instrument-channel">

                    <!-- This div contains the name of an instrument channel -->
                    <!-- and a lock icon during playback -->
                    <div class="instrument-channel-left">
                        <input class="instrument-channel-name" id="channel-name-1" type="text" 
                            spellcheck="false" value="Kick" onclick="update_instrument_channel_name(this.id)">
                        <i class="fa fa-lock" id="lock-icon"></i>
                    </div>

                    <!-- This div contains the buttons on the right side of a channel -->
                   <div class="instrument-channel-right">
                        <div class="instrument-channel-play-button-container">
                            <button sound=1 class="instrument-channel-play-button">&#9658</button>
                            <!-- Hides the actual upload button and connects our custom button to the actual upload button in JavaScript -->
                            <input accept=".wav, .mp3" type="file" instrument-channel="1"
                                class="hidden-upload-button" hidden="hidden" sound="1" />
                            <button title="Upload Audio" class="instrument-channel-upload-button">&#43</button>
                        </div>

                        <!-- This div contains the volume and panning buttons -->
                        <div class="instrument-channel-volume-panning-button-container">

                            <!-- This div contains all elements related to the volume buttom -->
                            <div class="instrument-channel-volume-button-container">
                                <button class="instrument-channel-volume-button" 
                                    onclick="open_instrument_channel_popup()">V</button>
                                <div class="volume-popup" id="volume-popup">0</div>

                                <!-- This div contains all volume button pop-up elements -->
                                <div class="popup" id="popup">
                                    <h2>Volume</h2>
                                    <input class="popup-text volume-popup-text" id="volume-text-1" 
                                        type="text" value=100 spellcheck="false" 
                                        onclick="update_instrument_channel_volume(this.id)">

                                    <!-- This div contains the OK and Cancel buttons in a pop-up window -->
                                    <div class="ok-cancel-buttons">
                                        <button class="ok" id="ok-1"
                                            onclick="accept_instrument_channel_volume(this.id)">OK</button>
                                        <button class="cancel" id="cancel-1"
                                            onclick="deny_instrument_channel_volume(this.id)">Cancel</button>
                                    </div>
                                </div>
                            </div>

                            <!-- This div contains all elements related to the panning (knob and tic) -->
                            <div class="instrument-channel-volume-button-container">
                                <div class="instrument-channel-panning-knob">
                                    <div class="instrument-channel-panning-tic"></div>
                                    <div class="panning-popup" id="panning-popup">0</div>
                                </div>
                            </div>
                        </div>

                        <!-- This div contains all elements related to the Mute button -->
                        <div class="instrument-channel-mute-button-container">
                            <button class="instrument-channel-mute-button" id="mute-btn"><i class="fa fa-volume-xmark"></i></button>
                        </div>


                   </div>
                </div>

                <!-- These divs contain an instrument row's notes to the right -->
                <!-- There are eight notes in sequence across the screen -->
                <!-- The 'value' attribute for each note determines playback -->
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note1" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note2" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note3" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note4" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note5" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note6" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note7" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note8" value=0 
                    class="instrument-note-button"></button>
                </div>
            </div>
        </div>

        <!-- Default sounds -->
        <audio id="sound-1" sound="1" src="./sounds/kick.wav"></audio>
        <audio id="sound-2" sound="2" src="./sounds/hihat.wav"></audio>
        <audio id="sound-3" sound="3" src="./sounds/clap.wav"></audio>
        <audio id="sound-4" sound="4" src="./sounds/openhat.wav"></audio>
        <audio id="sound-5" sound="5" src="./sounds/boom.wav"></audio>
        <audio id="sound-6" sound="6" src="./sounds/ride.wav"></audio>
        <audio id="sound-7" sound="7" src="./sounds/snare.wav"></audio>
        <audio id="sound-8" sound="8" src="./sounds/tom.wav"></audio>
        <audio id="sound-9" sound="9" src="./sounds/tink.wav"></audio>
    </body>
</html>
