<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Some boilerplate code to scale viewport size to device width -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BeatBox</title>

        <!-- Our CSS styles page and JavaScript pages will be linked here -->
        <link rel="stylesheet" href="./style/style.css">
        <script src="./script/script.js" defer></script>
        
        <!--Link for header button icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!-- This div contains the entire menu bar at the top of the screen -->
        <div class="header-container">

            <!-- This div contains the site logo (if time allows!) -->
            <div class="header-logo">
                <!-- Image here! -->
            </div>

            <!-- This div contains all the controls in the menu bar -->
            <!-- These controls are located in the top-middle of the screen -->
            <div class="header-controls">
                <input class="header-tempo" type="text" value=120 onclick="update_header_tempo()">
                <!-- <button class="header-play">&#9658</button>
                <button class="header-stop">&#x25A0</button>
                <button class="header-download">Download</button> -->
                <button class="header-play"><i class="fa fa-play"></i></button>
                <button class="header-stop"><i class="fa fa-pause"></i></button>
                <button class="header-download"><i class="fa fa-download"></i></button>
            </div>

            <!-- This div contains everything related to user accounts -->
            <!-- and saving/loading snapshots of drum patterns/sound files -->
            <!-- at the top-right of the screen -->
            <!-- We will add to this when we tackle user accounts/authentication -->
            <div class="header-account">
                <button class="header-login">Log In</button>
            </div>
        </div>

        <!-- This div contains all instrument-related elements on the screen -->
        <div class="instrument-container">

            <!-- This div contains a single instrument row across the screen -->
            <div class="instrument-row">

                <!-- This div contains a single instrument button on the left -->
                <div class="instrument-channel">

                    <!-- This div contains the name of an instrument channel -->
                    <div class="instrument-channel-left">
                        <h3 class="instrument-channel-name">Kick</h3>
                    </div>

                    <!-- This div contains the play button on the left side of a channel -->
                   <div class="instrument-channel-right">
                        <div class="instrument-channel-play-button-container">
                            <button sound=1 class="instrument-channel-play-button">&#9658</button>
                        </div>
                   </div>
                </div>

                <!-- These divs contain an instrument row's notes to the right -->
                <!-- There are eight notes in sequence across the screen -->
                <!-- The 'value' attribute for each note determines playback -->
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note1" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note2" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note3" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note4" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note5" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note6" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note7" value=0 
                    class="instrument-note-button"></button>
                </div>
                <div class="instrument-note">
                    <button onclick="note_toggle(this.id)" id="note8" value=0 
                    class="instrument-note-button"></button>
                </div>
            </div>
        </div>

        <!-- Default sounds -->
        <audio sound="1" src="./sounds/kick.wav"></audio>
        <audio sound="2" src="./sounds/hihat.wav"></audio>
        <audio sound="3" src="./sounds/clap.wav"></audio>
        <audio sound="4" src="./sounds/openhat.wav"></audio>
        <audio sound="5" src="./sounds/boom.wav"></audio>
        <audio sound="6" src="./sounds/ride.wav"></audio>
        <audio sound="7" src="./sounds/snare.wav"></audio>
        <audio sound="8" src="./sounds/tom.wav"></audio>
        <audio sound="9" src="./sounds/tink.wav"></audio>
    </body>
</html>
